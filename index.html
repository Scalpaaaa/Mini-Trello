<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Kanban</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="app.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <div x-data="gestionTaches" class="container mx-auto px-4 py-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Mini-Trello</h1>
            <p class="text-gray-600 italic">G√©rez vos t√¢ches efficacement</p>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="mb-6">
                <input type="text"
                       x-model="searchQuery" 
                       placeholder="Rechercher une t√¢che..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus">
                <!-- Affichage des r√©sultats de recherche -->
                <template x-if="searchQuery !== ''">
                    <div class="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-blue-700 mb-2">R√©sultats de la recherche :</h3>
                        <template x-if="tachesFiltrees.length === 0">
                            <div class="text-gray-500">Aucune t√¢che trouv√©e.</div>
                        </template>
                        <ul>
                            <template x-for="tache in tachesFiltrees" :key="tache.id">
                                <li class="mb-2 flex items-center justify-between">
                                    <span>
                                        <span class="font-medium" x-text="tache.titre"></span>
                                        <span class="ml-2 text-xs text-gray-400" x-text="tache.date"></span>
                                        <span class="ml-2 text-xs px-2 py-1 rounded-full"
                                              :class="{
                                                'bg-red-200 text-red-800': tache.statut === 'todo',
                                                'bg-yellow-200 text-yellow-800': tache.statut === 'doing',
                                                'bg-green-200 text-green-800': tache.statut === 'done'
                                              }"
                                              x-text="tache.statut === 'todo' ? '√Ä faire' : (tache.statut === 'doing' ? 'En cours' : 'Termin√©')">
                                        </span>
                                    </span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
            </div>

            <!-- Filtrage des t√¢ches par statut -->
            <div>
                <button class="statusFilter" :class="{'active': statusFilter === 'all'}" @click="statusFilter = 'all'">
                    Toutes les t√¢ches (<span x-text="taches.length"></span>)
                </button>
                
                <button class="statusFilter" :class="{'active': statusFilter === 'todo'}" @click="statusFilter = 'todo'">
                    T√¢ches √† faire (<span x-text="compterTaches('todo')"></span>)
                </button>
                
                <button class="statusFilter" :class="{'active': statusFilter === 'doing'}" @click="statusFilter = 'doing'">
                    T√¢ches en cours (<span x-text="compterTaches('doing')"></span>)
                </button>
                
                <button class="statusFilter" :class="{'active': statusFilter === 'done'}" @click="statusFilter = 'done'">
                    T√¢ches termin√©es (<span x-text="compterTaches('done')"></span>)
                </button>
            </div>

            <div class="border-t pt-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Nouvelle t√¢che</h2>
                
                <div class="flex gap-3">
                    <input type="text" 
                           x-model="nouvelleTache" 
                           @keydown.enter="ajouterTache()"
                           placeholder="Titre de la t√¢che..."
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus">
                    
                    <button @click="ajouterTache()" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium btn-hover">
                        Ajouter
                    </button>
                </div>
            </div>
        </div>

        <!-- Colonnes Kanban -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Colonne √Ä FAIRE -->
            <div class="bg-white rounded-lg shadow-md p-6 kanban-column">
                <h3 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b-2 border-red-400">
                    √Ä FAIRE 
                    <span class="ml-2 px-2 py-1 bg-red-100 text-red-700 rounded-full text-sm" x-text="compterTaches('todo')"></span>
                </h3>
                
                <div class="space-y-3">
                    <template x-for="tache in taches.filter(t => t.statut === 'todo')" :key="tache.id">
                        <div class="task-card bg-red-50 border-l-4 border-red-400 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <template x-if="tacheEnEdition !== tache.id">
                                <div>
                                    <strong class="text-gray-800 block mb-1" x-text="tache.titre"></strong>
                                    <small class="text-gray-500 text-xs" x-text="tache.date"></small>
                                    <div class="mt-3 flex flex-wrap gap-2">
                                        <button @click="editerTache(tache)" 
                                                class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition-colors btn-hover">
                                            Modifier
                                        </button>
                                        <button @click="supprimerTache(tache.id)" 
                                                class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600 transition-colors btn-hover">
                                            Supprimer
                                        </button>
                                        <button @click="tache.statut = 'doing'" 
                                                class="px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600 transition-colors btn-hover">
                                            &rarr;
                                        </button>
                                    </div>
                                </div>
                            </template>

                            <template x-if="tacheEnEdition === tache.id">
                                <div class="space-y-2">
                                    <input type="text" 
                                           x-model="nouveauTitre" 
                                           class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 input-focus">
                                    <div class="flex gap-2">
                                        <button @click="updateTache(tache)" 
                                                class="px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600 transition-colors btn-hover">
                                            Valider
                                        </button>
                                        <button @click="tacheEnEdition = null" 
                                                class="px-3 py-1 bg-gray-500 text-white text-sm rounded hover:bg-gray-600 transition-colors btn-hover">
                                            Annuler
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
                
            <!-- Colonne EN COURS -->
            <div class="bg-white rounded-lg shadow-md p-6 kanban-column">
                <h3 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b-2 border-yellow-400">
                    EN COURS 
                    <span class="ml-2 px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full text-sm" x-text="compterTaches('doing')"></span>
                </h3>
                
                <div class="space-y-3">
                    <template x-for="tache in taches.filter(t => t.statut === 'doing')" :key="tache.id">
                        <div class="task-card bg-yellow-50 border-l-4 border-yellow-400 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <template x-if="tacheEnEdition !== tache.id">
                                <div>
                                    <strong class="text-gray-800 block mb-3" x-text="tache.titre"></strong>
                                    <div class="flex flex-wrap gap-2">
                                        <button @click="tache.statut = 'todo'" 
                                                class="px-3 py-1 bg-gray-500 text-white text-sm rounded hover:bg-gray-600 transition-colors btn-hover">
                                            &larr;
                                        </button>
                                        <button @click="editerTache(tache)" 
                                                class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition-colors btn-hover">
                                            ‚úèÔ∏è
                                        </button>
                                        <button @click="supprimerTache(tache.id)" 
                                                class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600 transition-colors btn-hover">
                                            üóëÔ∏è
                                        </button>
                                        <button @click="tache.statut = 'done'" 
                                                class="px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600 transition-colors btn-hover">
                                            &rarr;
                                        </button>
                                    </div>
                                </div>
                            </template>
                            <template x-if="tacheEnEdition === tache.id">
                                <div>
                                    <input type="text" 
                                           x-model="nouveauTitre" 
                                           @keydown.enter="updateTache(tache)"
                                           class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 input-focus mb-2">
                                    <button @click="updateTache(tache)" 
                                            class="px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600 transition-colors btn-hover">
                                        Valider
                                    </button>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Colonne TERMIN√â -->
            <div class="bg-white rounded-lg shadow-md p-6 kanban-column">
                <h3 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b-2 border-green-400">
                    TERMIN√â 
                    <span class="ml-2 px-2 py-1 bg-green-100 text-green-700 rounded-full text-sm" x-text="compterTaches('done')"></span>
                </h3>
                
                <div class="space-y-3">
                    <template x-for="tache in taches.filter(t => t.statut === 'done')" :key="tache.id">
                        <div class="task-card bg-green-50 border-l-4 border-green-400 rounded-lg p-4 hover:shadow-md transition-shadow">
                            <span class="text-gray-700 block mb-3 line-through" x-text="tache.titre"></span>
                            <div class="flex gap-2">
                                <button @click="tache.statut = 'doing'" 
                                        class="px-3 py-1 bg-gray-500 text-white text-sm rounded hover:bg-gray-600 transition-colors btn-hover">
                                    &larr;
                                </button>
                                <button @click="supprimerTache(tache.id)" 
                                        class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600 transition-colors btn-hover">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
