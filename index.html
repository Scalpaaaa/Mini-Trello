<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Kanban</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script src="app.js"></script>
</head>
<body>

    <div x-data="gestionTaches">

        <header>
            <h1>To-Do Liste √âquipe</h1>
        </header>

        <hr>

        <div>
            <input type="text" placeholder="Rechercher une t√¢che...">
        </div>

        <br>

        <div>
            <h2>Nouvelle t√¢che</h2>
            
            <input type="text" 
                   x-model="nouvelleTache" 
                   @keydown.enter="ajouterTache()"
                   placeholder="Titre de la t√¢che...">
            
            <button @click="ajouterTache()">  Ajouter  </button>
        </div>

        <hr>

        <div>
            <h3>√Ä FAIRE (<span x-text="compterTaches('todo')"></span>)</h3>
            <template x-for="tache in taches.filter(t => t.statut === 'todo')" :key="tache.id">
                <div>
                    <template x-if="tacheEnEdition !== tache.id">
                        <div>
                            <strong x-text="tache.titre"></strong><br>
                            <small x-text="tache.date"></small><br>
                            <button @click="editerTache(tache)">‚úèÔ∏è Modifier</button>
                            <button @click="supprimerTache(tache.id)">üóëÔ∏è Supprimer</button>
                            <button @click="tache.statut = 'doing'">‚û°Ô∏è</button>
                        </div>
                    </template>

                    <template x-if="tacheEnEdition === tache.id">
                        <div>
                            <input type="text" x-model="nouveauTitre">
                            <button @click="editerTache(tache)">‚úÖ Valider</button>
                            <button @click="tacheEnEdition = null">‚ùå Annuler</button>
                        </div>
                    </template>
                </div>
            </template>
        </div>
            
        <div>
            <h3>EN COURS (<span x-text="compterTaches('doing')"></span>)</h3>
            <template x-for="tache in taches.filter(t => t.statut === 'doing')" :key="tache.id">
                <div>
                    <template x-if="tacheEnEdition !== tache.id">
                        <div>
                            <strong x-text="tache.titre"></strong><br>
                            <button @click="tache.statut = 'todo'">‚¨ÖÔ∏è</button>
                            <button @click="editerTache(tache)">‚úèÔ∏è</button>
                            <button @click="supprimerTache(tache.id)">üóëÔ∏è</button>
                            <button @click="tache.statut = 'done'">‚û°Ô∏è</button>
                        </div>
                    </template>
                    <template x-if="tacheEnEdition === tache.id">
                        <input type="text" x-model="nouveauTitre" @keydown.enter="updateTache(tache)">
                    </template>
                </div>
            </template>
        </div>

        <div>
            <h3>TERMIN√â (<span x-text="compterTaches('done')"></span>)</h3>
            <template x-for="tache in taches.filter(t => t.statut === 'done')" :key="tache.id">
                <div>
                    <span x-text="tache.titre"></span>
                    <button @click="tache.statut = 'doing'">‚¨ÖÔ∏è</button>
                    <button @click="supprimerTache(tache.id)">üóëÔ∏è</button>
                </div>
            </template>
        </div>

        <!-- <hr>
        
        <pre x-text="JSON.stringify(taches, null, 2)"></pre> -->

    </div>

    </body>
</html>
